<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Bridge Game</title>
    <style>
        /* === –û–ë–©–ò–ï –°–¢–ò–õ–ò === */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* === –§–û–ù (16:9) === */
        body {
            background: url('https://EnglishTeacherOlgaKutsepalova.github.io/letter-bridge-game/location.png') no-repeat center center;
            background-size: cover;
            background-position: center center;
        }

        /* === –ö–û–ù–¢–ï–ô–ù–ï–† –ò–ì–†–´ === */
        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* === –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –ó–û–ù–ê (–ü–û–õ–ù–´–ô –†–ê–ó–ú–ï–†) === */
        .safe-zone {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* === –ò–ì–†–û–í–´–ï –≠–õ–ï–ú–ï–ù–¢–´ === */
        .game-element {
            position: absolute;
            z-index: 10;
        }

        /* === –ú–û–°–¢ === */
        .bridge-container {
            position: absolute;
            bottom: 15%;
            left: 5%;
            width: 90%;
            height: 10%;
        }

        .bridge-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .bridge-slots {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .bridge-slot {
            width: 5.5vw;
            height: 5.5vw;
            background: rgba(255,255,255,0.25);
            border: 3px dashed rgba(255,255,255,0.7);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
        }

        /* === –ü–ï–†–°–û–ù–ê–ñ === */
        .character {
            position: absolute;
            width: 4vw;
            height: 6vw;
            bottom: 18%;
            left: 15%;
            z-index: 20;
            transition: left 1.2s ease-out, bottom 0.8s ease-out;
            background-image: url('https://EnglishTeacherOlgaKutsepalova.github.io/letter-bridge-game/character.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* === –ö–ù–û–ü–ö–ê –°–¢–ê–†–¢–ê === */
        .btn {
            background: url('https://EnglishTeacherOlgaKutsepalova.github.io/letter-bridge-game/startbutton.png') no-repeat center;
            background-size: contain;
            width: 22vw;
            height: 9vw;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 1vw;
            z-index: 100;
        }

        /* === –ü–†–û–ß–ò–ï –≠–õ–ï–ú–ï–ù–¢–´ === */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 10;
        }

        .progress-container {
            width: 90%;
            height: 1.5vw;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 1vw 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            font-size: 1.1vw;
            font-weight: bold;
            margin: 1vw 0;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .target-container {
            text-align: center;
            margin: 1.5vw 0;
        }

        .target-image {
            width: 18vw;
            height: 18vw;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 1.5vw;
        }

        .target-word {
            font-size: 2.2vw;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
            min-height: 4vw;
        }

        .check-btn {
            background: url('https://EnglishTeacherOlgaKutsepalova.github.io/letter-bridge-game/dictation-btn.png') no-repeat center;
            background-size: contain;
            width: 20vw;
            height: 7vw;
            border: none;
            cursor: pointer;
            margin-top: 1.5vw;
            transition: transform 0.3s;
        }

        .feedback {
            margin-top: 1.5vw;
            font-size: 1.6vw;
            font-weight: bold;
            min-height: 3.5vw;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .success { color: #4CAF50; }
        .error { color: #ff5252; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="safe-zone">
            <!-- –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù -->
            <div class="screen start-screen" id="startScreen">
                <h1 style="font-size: 2.5vw;">üåâ Letter Bridge</h1>
                <p style="font-size: 1.4vw;">Build and Read!</p>
                <button class="btn" id="startBtn"></button>
            </div>

            <!-- –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù -->
            <div class="screen game-container" id="gameScreen">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="level-info">
                    <span id="levelCounter" style="font-size: 1.1vw;">Level: 1/5</span>
                    <span id="attemptsCounter" style="font-size: 1.1vw;">Attempts: 3</span>
                </div>

                <div class="target-container">
                    <div class="target-image" id="targetImage"></div>
                    <div class="target-word" id="targetWord"></div>
                </div>

                <div class="bridge-container">
                    <div class="bridge-base"></div>
                    <div class="bridge-slots" id="bridgeSlots"></div>
                </div>

                <div class="letters-container" id="lettersContainer"></div>
                <button class="check-btn" id="checkBtn"></button>
                <div class="feedback" id="feedback"></div>
                
                <!-- –ü–ï–†–°–û–ù–ê–ñ -->
                <div class="character" id="character"></div>
            </div>

            <!-- –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ -->
            <div class="screen win-screen" id="winScreen">
                <div class="win-title" style="font-size: 2.8vw;">üéâ Congratulations!</div>
                <p style="font-size: 1.4vw;">You built all the bridges!</p>
                <div class="win-stats" id="winStats" style="font-size: 1.4vw;"></div>
                <button class="restart-btn" id="restartBtn" style="font-size: 1.4vw;">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const gameConfig = {
            words: ['ant', 'cat', 'dog', 'sun', 'hat'],
            attempts: 3,
            mode: 'normal',
            showWord: true,
            useAudio: true,
            imagesPath: 'https://EnglishTeacherOlgaKutsepalova.github.io/letter-bridge-game/'
        };

        // === –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ ===
        let gameState = {
            currentLevel: 0,
            totalLevels: 0,
            currentAttempts: 0,
            placedLetters: [],
            correctOrder: [],
            startTime: null,
            completedLevels: 0
        };

        // === –ê–°–°–û–¶–ò–ê–¶–ò–ò –ë–£–ö–í ===
        const letterAssociations = {
            'a': 'apple.png', 'b': 'ball.png', 'c': 'cat.png', 'd': 'dog.png', 'e': 'egg.png',
            'f': 'fish.png', 'g': 'goat.png', 'h': 'hat.png', 'i': 'ice.png', 'j': 'jam.png',
            'k': 'kite.png', 'l': 'lion.png', 'm': 'moon.png', 'n': 'nest.png', 'o': 'orange.png',
            'p': 'pen.png', 'q': 'queen.png', 'r': 'rabbit.png', 's': 'sun.png', 't': 'table.png',
            'u': 'umbrella.png', 'v': 'violin.png', 'w': 'water.png', 'x': 'box.png', 'y': 'yoyo.png', 'z': 'zebra.png'
        };

        // === DOM –≠–õ–ï–ú–ï–ù–¢–´ ===
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const winScreen = document.getElementById('winScreen');
        const startBtn = document.getElementById('startBtn');
        const checkBtn = document.getElementById('checkBtn');
        const restartBtn = document.getElementById('restartBtn');
        const progressBar = document.getElementById('progressBar');
        const levelCounter = document.getElementById('levelCounter');
        const attemptsCounter = document.getElementById('attemptsCounter');
        const targetImage = document.getElementById('targetImage');
        const targetWord = document.getElementById('targetWord');
        const bridgeSlots = document.getElementById('bridgeSlots');
        const lettersContainer = document.getElementById('lettersContainer');
        const feedback = document.getElementById('feedback');
        const winStats = document.getElementById('winStats');

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        function initGame() {
            // –ü–∞—Ä—Å–∏–Ω–≥ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('words')) {
                gameConfig.words = urlParams.get('words').split(',').map(w => w.trim().toLowerCase());
            }
            if (urlParams.has('attempts')) {
                gameConfig.attempts = parseInt(urlParams.get('attempts'));
            }
            if (urlParams.has('mode')) {
                gameConfig.mode = urlParams.get('mode');
            }
            if (urlParams.has('showWord')) {
                gameConfig.showWord = urlParams.get('showWord') === 'true';
            }
            if (urlParams.has('useAudio')) {
                gameConfig.useAudio = urlParams.get('useAudio') === 'true';
            }

            gameState.totalLevels = gameConfig.words.length;
            gameState.currentAttempts = gameConfig.attempts;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            startBtn.addEventListener('click', startGame);
            checkBtn.addEventListener('click', checkAnswer);
            restartBtn.addEventListener('click', resetGame);

            // Drag-and-drop
            document.addEventListener('dragstart', handleDragStart);
            document.addEventListener('dragover', handleDragOver);
            document.addEventListener('drop', handleDrop);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤
            updateGameSizes();
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ê–ó–ú–ï–†–û–í ===
        function updateGameSizes() {
            const safeZone = document.querySelector('.safe-zone');
            const width = safeZone.offsetWidth;
            const height = safeZone.offsetHeight;
        }

        // === –ó–ê–ü–£–°–ö –ò–ì–†–´ ===
        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            gameState.startTime = Date.now();
            loadLevel(0);
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –£–†–û–í–ù–Ø ===
        function loadLevel(levelIndex) {
            gameState.currentLevel = levelIndex;
            gameState.currentAttempts = gameConfig.attempts;
            gameState.placedLetters = [];
            gameState.correctOrder = gameConfig.words[levelIndex].split('');

            // –ü—Ä–æ–≥—Ä–µ—Å—Å
            const progress = (levelIndex / gameState.totalLevels) * 100;
            progressBar.style.width = progress + '%';
            levelCounter.textContent = `Level: ${levelIndex + 1}/${gameState.totalLevels}`;
            attemptsCounter.textContent = `Attempts: ${gameState.currentAttempts}`;

            // –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Ü–µ–ª–∏
            const word = gameConfig.words[levelIndex];
            targetImage.style.backgroundImage = `url('${gameConfig.imagesPath}${word}.png')`;
            
            // –°–ª–æ–≤–æ —Ç–µ–∫—Å—Ç–æ–º
            targetWord.textContent = gameConfig.showWord ? word.toUpperCase() : '';

            // –û–∑–≤—É—á–∫–∞
            if (gameConfig.useAudio) {
                playWordAudio(word);
            }

            // –°–ª–æ—Ç—ã –º–æ—Å—Ç–∞
            createBridgeSlots(word.length);

            // –ë—É–∫–≤—ã
            createLetterBlocks(word);

            // –û—á–∏—Å—Ç–∫–∞ —Ñ–∏–¥–±–µ–∫–∞
            feedback.textContent = '';
            feedback.className = 'feedback';
        }

        // === –°–û–ó–î–ê–ù–ò–ï –°–õ–û–¢–û–í ===
        function createBridgeSlots(count) {
            bridgeSlots.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const slot = document.createElement('div');
                slot.className = 'bridge-slot';
                slot.dataset.index = i;
                bridgeSlots.appendChild(slot);
            }
        }

        // === –°–û–ó–î–ê–ù–ò–ï –ë–£–ö–í ===
        function createLetterBlocks(word) {
            lettersContainer.innerHTML = '';
            const letters = [...word].sort(() => Math.random() - 0.5);

            letters.forEach(letter => {
                const block = document.createElement('div');
                block.className = 'letter-block';
                block.dataset.letter = letter;
                block.draggable = true;
                block.innerHTML = `
                    <span style="font-size: 1.9vw;">${letter.toUpperCase()}</span>
                    <div class="letter-image" style="background-image: url('${gameConfig.imagesPath}${letterAssociations[letter]}'); width: 3.5vw; height: 3.5vw;"></div>
                `;
                lettersContainer.appendChild(block);
            });
        }

        // === DRAG & DROP ===
        function handleDragStart(e) {
            if (e.target.classList.contains('letter-block')) {
                e.dataTransfer.setData('text/plain', e.target.dataset.letter);
                setTimeout(() => e.target.style.opacity = '0.4', 0);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            if (e.target.classList.contains('bridge-slot') && !e.target.textContent) {
                e.dataTransfer.dropEffect = 'move';
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const slot = e.target.closest('.bridge-slot');
            if (!slot || slot.textContent) return;

            const letter = e.dataTransfer.getData('text/plain');
            const index = parseInt(slot.dataset.index);

            slot.textContent = letter.toUpperCase();
            slot.style.backgroundColor = 'rgba(76, 175, 80, 0.8)';
            slot.style.borderColor = 'rgba(255,255,255,0.9)';
            gameState.placedLetters[index] = letter;

            // –°–∫—Ä—ã—Ç—å –±—É–∫–≤—É
            const block = [...document.querySelectorAll('.letter-block')]
                .find(b => b.dataset.letter === letter && b.style.opacity !== '0');
            if (block) block.style.opacity = '0';
        }

        // === –ü–†–û–í–ï–†–ö–ê –û–¢–í–ï–¢–ê ===
        function checkAnswer() {
            const isCorrect = gameState.placedLetters.length === gameState.correctOrder.length &&
                gameState.placedLetters.every((l, i) => l === gameState.correctOrder[i]);

            if (isCorrect) {
                feedback.textContent = '‚úÖ Well done!';
                feedback.className = 'feedback success';
                gameState.completedLevels++;
                
                setTimeout(() => {
                    if (gameState.currentLevel < gameState.totalLevels - 1) {
                        loadLevel(gameState.currentLevel + 1);
                    } else {
                        showWinScreen();
                    }
                }, 1200);
            } else {
                gameState.currentAttempts--;
                attemptsCounter.textContent = `Attempts: ${gameState.currentAttempts}`;
                
                feedback.textContent = '‚ùå Try again!';
                feedback.className = 'feedback error';

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –æ—à–∏–±–æ–∫
                document.querySelectorAll('.bridge-slot').forEach((slot, i) => {
                    if (gameState.placedLetters[i] !== gameState.correctOrder[i]) {
                        slot.style.backgroundColor = 'rgba(244, 67, 54, 0.8)';
                        slot.style.animation = 'shake 0.5s';
                        setTimeout(() => slot.style.animation = '', 500);
                    }
                });

                if (gameConfig.mode === 'strict' && gameState.currentAttempts <= 0) {
                    setTimeout(() => {
                        alert('Game over! No attempts left.');
                        resetGame();
                    }, 800);
                }
            }
        }

        // === –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ ===
        function showWinScreen() {
            gameScreen.style.display = 'none';
            winScreen.style.display = 'flex';
            
            const totalTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            winStats.innerHTML = `
                Levels completed: ${gameState.completedLevels}/${gameState.totalLevels}<br>
                Time: ${Math.floor(totalTime / 60)}m ${totalTime % 60}s
            `;
        }

        // === –°–ë–†–û–° –ò–ì–†–´ ===
        function resetGame() {
            winScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            gameState = {
                currentLevel: 0,
                totalLevels: gameConfig.words.length,
                currentAttempts: gameConfig.attempts,
                placedLetters: [],
                correctOrder: [],
                startTime: null,
                completedLevels: 0
            };
        }

        // === –û–ó–í–£–ß–ö–ê ===
        function playWordAudio(word) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        // === –ó–ê–ü–£–°–ö ===
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
