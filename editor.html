<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор игры "Мост букв"</title>
    <style>
        :root { --primary: #3498db; --success: #2ecc71; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 40px; color: #333; }
        .editor-card { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); margin-bottom: 25px; }
        .group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        input[type="text"], input[type="number"], select { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; }
        .hint { font-size: 12px; color: #777; margin-top: 5px; }
        button { 
            width: 100%; padding: 15px; background: var(--success); color: white; border: none; 
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #27ae60; }
        #result-area { margin-top: 30px; display: none; }
        textarea { width: 100%; height: 120px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: monospace; font-size: 12px; resize: none; background: #fafafa; }
        .copy-btn { background: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

<div class="editor-card">
    <h2>⚙️ Настройка игры</h2>
    
    <div class="group">
        <label>Список слов (через запятую):</label>
        <input type="text" id="words" value="sat, pat, sit, pit, pin, tin, tip">
        <div class="hint">Убедитесь, что в репозитории есть соответствующие .png и .mp3 файлы.</div>
    </div>

    <div style="display: flex; gap: 20px;">
        <div class="group" style="flex: 1;">
            <label>Попыток на слово:</label>
            <input type="number" id="attempts" value="3" min="1" max="10">
        </div>
        <div class="group" style="flex: 1;">
            <label>Режим игры:</label>
            <select id="strict">
                <option value="false">Обычный (сброс слова при ошибке)</option>
                <option value="true">Строгий (минус попытка)</option>
            </select>
        </div>
    </div>

    <button onclick="generateEmbed()">Сгенерировать код для Genially</button>

    <div id="result-area">
        <label>Готовый код для вставки (iFrame):</label>
        <textarea id="embedCode" readonly></textarea>
        <button class="copy-btn" onclick="copyCode()">Копировать в буфер обмена</button>
        <div class="hint" style="color: var(--success); text-align: center; font-weight: bold;">
            Вставьте этот код в Genially через: Вставка -> Другое (Insert -> Others)
        </div>
    </div>
</div>

<script>
    function generateEmbed() {
        const words = document.getElementById('words').value.replace(/\s/g, '');
        const attempts = document.getElementById('attempts').value;
        const strict = document.getElementById('strict').value;
        
        // Ссылка на твой index.html на GitHub Pages
        const gameUrl = `https://EnglishTeacherOlgaKutsepalova.github.io/letter-bridge-game/index.html?words=${words}&attempts=${attempts}&strict=${strict}`;
        
        const iframeCode = `<iframe src="${gameUrl}" width="100%" height="600" style="border:none;" allow="autoplay" allowfullscreen></iframe>`;
        
        document.getElementById('embedCode').value = iframeCode;
        document.getElementById('result-area').style.display = 'block';
    }

    function copyCode() {
        const copyText = document.getElementById("embedCode");
        copyText.select();
        document.execCommand("copy");
        alert("Код скопирован!");
    }
</script>

</body>
</html>
