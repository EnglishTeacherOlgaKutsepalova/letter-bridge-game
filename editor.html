<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор игры "Мост букв"</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #2ecc71; color: white; border: none; cursor: pointer; border-radius: 5px; }
        #output { margin-top: 20px; padding: 10px; background: #eee; word-break: break-all; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Настройка "Моста букв"</h2>
    
    <label>Список слов через запятую (например: sat, pat, pin):</label>
    <input type="text" id="wordList" value="sat, pat, sit, pit, pin, tin, tip">

    <label>Таймер (секунды):</label>
    <input type="number" id="timer" value="60">

    <label>Количество попыток[cite: 28]:</label>
    <input type="number" id="attempts" value="3">

    <label>Режим без наказаний (ошибки не снимают прогресс)[cite: 30]:</label>
    <select id="strictMode">
        <option value="false">Включен (без наказаний)</option>
        <option value="true">Выключен (строгий)</option>
    </select>

    <button onclick="generateCode()">Сгенерировать Embed-код</button>

    <div id="output"></div>
</div>

<script>
function generateCode() {
    const words = document.getElementById('wordList').value.split(',').map(w => w.trim());
    const timer = document.getElementById('timer').value;
    const attempts = document.getElementById('attempts').value;
    const strict = document.getElementById('strictMode').value;
    
    const baseURL = "https://EnglishTeacherOlgaKutsepalova.github.io/letter-bridge-game/index.html";
    
    // Формируем параметры в URL
    const params = `?words=${words.join(',')}&timer=${timer}&attempts=${attempts}&strict=${strict}`;
    const finalURL = baseURL + params;

    const embedCode = `<iframe src="${finalURL}" width="800" height="600" frameborder="0" allowfullscreen></iframe>`;
    
    document.getElementById('output').innerText = "Скопируйте этот код в Genially (Вставка -> Другие): \n\n" + embedCode;
}
</script>

</body>
</html>
